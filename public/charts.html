<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" type="text/css">
  <title>Dynamic Charts - SHO</title>
</head>
<body>
  <!-- Scripts with the charts-->
<div id="chart-wrapper"><canvas id="land"></canvas></div>
<script src="docs/chartsdynamic/land.js"></script>
<div id="chart-wrapper"><canvas id="multivariate"></canvas></div>
<script src="docs/chartsdynamic/multivariate.js"></script>
<div id="chart-wrapper"><canvas id="sales"></canvas></div>
<script src="docs/chartsdynamic/sales.js"></script>
<div id="chart-wrapper"><canvas id="rainbow"></canvas></div>
<script src="docs/chartsdynamic/rainbow.js"></script>
<div id="chart-wrapper"><canvas id="cost"></canvas></div>
<script src="docs/chartsdynamic/cost.js"></script>
<!-- The following chart uses the chart.js 4.0 version. Prior charts are using 2.0. So we have to call the new
versions from a different CDN, or the output chart will be distorted-->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.1.2/chart.umd.min.js"></script>
<div id="chart-wrapper"><canvas id="credit"></canvas></div>
<script src="docs/chartsdynamic/credit.js"></script>
</body>
</html>
